<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterClassNav</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>BetterClassNav</h2>
    <!-- Search form -->
    <form id="courseSearchForm">
      <div class="form-row">
        <!-- Input field for class ID or name -->
        <div class="col-md-6">
          <input type="text" class="form-control" id="classId" placeholder="Enter Class ID or Name" required>
        </div>
        <!-- Dropdown for selecting semester -->
        <div class="col-md-3">
          <select class="form-control" id="semesterYear" required>
            <option value="Fall 2024">Fall 2024</option>
            <option value="Spring 2025">Spring 2025</option>
            <option value="Summer 2025">Summer 2025</option>
            <option value="Fall 2025">Fall 2025</option>
            <!-- Add more options as necessary -->
          </select>
        </div>
        <!-- Search button -->
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </div>
    </form>

    <!-- Table to display results -->
    <table class="table table-striped mt-5" id="resultsTable">
      <thead>
        <tr>
          <th>Course</th>
          <th>Section</th>
          <th>Instructor</th>
          <th>Seats</th>
          <th>Waitlist</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic results will go here -->
      </tbody>
    </table>
  </div>

  <!-- Include Bootstrap and external JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
