<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterClassNav</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Include PapaParse library for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="title-container">
      <h2>BetterClassNav</h2>
    </div>
    <!-- Search form -->
    <form id="courseSearchForm">
      <div class="form-row">
        <!-- Input field for class ID or name -->
        <div class="col-md-6">
          <input type="text" class="form-control" id="classId" placeholder="Enter Class ID or Name" required>
        </div>
        <!-- Dropdown for selecting semester -->
        <div class="col-md-3">
          <select class="form-control" id="semesterYear" required>
          <option value="Fall 2024">Fall 2024</option>
            <option value="Spring 2025">Spring 2025</option>
            <option value="Summer 2025">Summer 2025</option>
            <!-- Add more options as necessary -->
          </select>
        </div>
        <!-- Search button -->
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </div>
    </form>

    <!-- Table to display results -->
    <table class="table table-striped mt-5" id="resultsTable">
      <thead>
        <tr>
          <th>Course</th>
          <th>Section</th>
          <th>Instructor</th>
          <th>Seats</th>
          <th>Waitlist</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic results will go here -->
      </tbody>
    </table>
    
    <!-- Form for user input: multi-class input with error handling -->
    <form id="classInputForm">
      <div class="form-group">
        <!-- User enters class names separated by commas -->
        <textarea class="form-control" id="classInput" rows="5" 
                  placeholder="Enter all the classes you want to take, separated by commas (e.g., CS101, MATH201, HIST300)" 
                  required></textarea>
      </div>
      <!-- Button to generate the schedule -->
      <button type="button" class="btn btn-primary w-100" id="generateScheduleBtn">Generate Schedule</button>
    </form>

    <!-- Schedule display table for the generated schedule -->
    <div id="scheduleDisplay" class="mt-5">
      <h3>Your Schedule</h3>
      <table class="table table-bordered" id="scheduleTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically generated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Include Bootstrap and external JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript for handling form submission and CSV processing -->
  <script>
  // Attach event listener to the form submission
  document.getElementById('courseSearchForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    // Get user input values from the form
    const classId = document.getElementById('classId').value;
    const semesterYear = document.getElementById('semesterYear').value;

    // Debugging: Check input values
    alert(`Class ID: ${classId}, Semester: ${semesterYear}`);

    let csvFile = '';
if (semesterYear === 'Fall 2024') {
  csvFile = 'Fall 2024 - all classes cleaned.csv';
} else if (semesterYear === 'Spring 2025') {
  csvFile = 'spring 2025 - cleaned.csv';
} else if (semesterYear === 'Summer 2025') {
  csvFile = 'summer 2025 - cleaned.csv';
}


    // Fetch the CSV data from a local or remote CSV file
    fetch(csvFile)
      .then(response => response.text()) // Get the text from the CSV file
      .then(csvData => {
        // Parse the CSV data using PapaParse
        const parsedData = Papa.parse(csvData, {
          header: true, // Use the first row as header
          skipEmptyLines: true, // Skip empty lines
        });

        // Filter the data based on the class ID
        const filteredData = parsedData.data.filter(course => 
          course['course name'].toLowerCase().includes(classId.toLowerCase())
        );

        // Debugging: Check the filtered data
        alert(`Filtered Results: ${JSON.stringify(filteredData)}`);

        // Get the table body element to populate results
        const tbody = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = ''; // Clear previous results

        // If no data is found, show a message
        if (filteredData.length === 0) {
          const row = tbody.insertRow();
          const cell = row.insertCell(0);
          cell.colSpan = 5; // Make the message span across all columns
          cell.textContent = "No results found.";
          cell.className = "text-center text-muted"; // Add a muted style
          return;
        }

        // Populate the table with filtered data
        filteredData.forEach(course => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = course['course name']; // Add Course name
          row.insertCell(1).textContent = course['Schedule']; // Add Schedule (or Section)
          row.insertCell(2).textContent = course['instructor']; // Add Instructor
          row.insertCell(3).textContent = course['seats left']; // Add Seats left
          row.insertCell(4).textContent = course['Waitlist']; // Add Waitlist information
        });
      })
      .catch(error => {
        console.error('Error:', error); // Log errors to the console
      });
  });
</script>
</body>
</html>
